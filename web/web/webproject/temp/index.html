{% extends 'base.html' %}
{% block body %}

<h1 style="background-color:black; color:ivory;"><b><center>BEST MOVIES</center></b></h1>
<br>
<div class="container">
    <div class="row">
        {% for i in cenima %}
        <div class="col-md-3">
            <div class="card" >
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="300" width="150">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.year}}</p>
                    <a href="{% url 'webapp:detials' i.id %}" class="btn btn-primary">Show More</a>
                </div>
            </div><br>
        </div>
        {% endfor %}
    </div>
</div><br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
        <center><a class="btn btn-dark" href="{% url 'webapp:add_movie'%}">Add another movie</a></center>
        </div>
    </div>
</div>

{% endblock %}

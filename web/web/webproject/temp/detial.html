{% extends 'base.html' %}
{% block body %}
<center><h2 style="color:ivory;">{{move.name}}</h2><br></center>
<div class="container">
    <div class="row">
        <div class="col-md-4">
           <img src="{{move.img.url}}" hight="400" width="300">
        </div>
        <div class="col-md-6" style="color:ivory;">
            {{move.desc}}<br>
            {{move.year}}
            <br>
            <a class="'btn btn-warning" href="{% url 'webapp:update' move.id %}">Update</a>
            <a class="'btn btn-danger" href="{% url 'webapp:delete' move.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
